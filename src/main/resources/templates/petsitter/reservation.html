<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/layout/layout}">

<head>
    <meta charset="UTF-8">
    <title>Reservation Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>

<body>
<main layout:fragment="content" class="container mt-5">
    <form action="/reservation/" method="post" th:object="${reservationDto}">
        <input type="hidden" id="petsitterId" th:value="${reservationDto.petsitterId}" th:field="*{petsitterId}" />
            <label for="date">날짜:</label>
            <div class="input-group date" id="datepicker-container">
                <input type="text" class="form-control" id="date" name="date" th:field="*{date}" autocomplete="off" readonly required>
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </div>
            </div>
        </div>


        <input value="" id="totalPrice" />

        <div id="time-container">
            <div th:each="time : ${reservationTimeList}">
                <label>
                    <span th:text="${time}"></span>
                    <input type="checkbox" th:field="*{times}" th:value="${time}" th:id="'time_' + ${time}" data-time="${time}" onchange="fetchTotalPrice(this)">
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">예약하기</button>
    </form>
    <script>
        $(function() {
            $("#date").datepicker({
                dateFormat: 'yy-mm-dd',
                onSelect: function(dateText) {
                    var selectedDate = dateText;
                    var petsitterId = $("#petsitterId").val();
                    $.ajax({
                        url: '/reservation/getReservationTimes',
                        type: 'GET',
                        data: {
                            date: selectedDate,
                            petsitterId: petsitterId
                        },
                        dataType: 'json',
                        success: function(response) {
                            console.log(response);
                            var reservedTimes = response.map(function(time) {
                                return time.toString();
                            });
                            $('#time-container input[type="checkbox"]').each(function() {
                                var time = $(this).val();

                                console.log(reservedTimes.includes(time));
                                if (reservedTimes.includes(time)) {
                                    $(this).prop('checked', false); // Uncheck the checkbox
                                    $(this).prop('disabled', true); // Disable the checkbox
                                } else {
                                    $(this).prop('disabled', false); // Enable the checkbox
                                }
                            });
                        },
                        error: function(error) {
                            console.error('Error fetching times:', error);
                        }
                    });
                }
            });
        });

   function fetchTotalPrice() {
        var selectedTimes = [];
        $('#time-container input[type="checkbox"]:checked').each(function() {
            selectedTimes.push($(this).val());
        });

        var petsitterId = $("#petsitterId").val();

        if (selectedTimes.length > 0) {
            $.ajax({
                url: '/reservation/getTotalPriceByTime',
                type: 'GET',
                data: {
                    petsitterId: petsitterId,
                    time: selectedTimes
                },
                traditional: true, // This ensures the array is passed correctly to the server
                dataType: 'json',
                success: function(response) {
                    $('#totalPrice').text('Total Price: ' + response);
                    $('#totalPrice').val(response);
                },
                error: function(error) {
                    console.error('Error fetching total price:', error);
                }
            });
        } else {
            $('#totalPrice').text('');
        }
    }

    // Event listener for checkboxes
    $('#time-container').on('change', 'input[type="checkbox"]', fetchTotalPrice);
    </script>
</main>

<!-- Bootstrap JS 및 필수 스크립트 추가 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>

</html>
